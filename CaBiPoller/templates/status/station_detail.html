{% extends "base.html" %}

{% block content %}
	<a href="{% url 'index' %}">Back to station list</a>
	<h3>{{ station.name|capfirst }}</h3>
	<p> {{ station.jurisdiction }}</p>
	<p> {{ station.bikes }} bikes available</p>
	<p> {{ station.docks }} docks available</p>
	<h4>Expected Total docks (with or without bikes): {{ station.max_total }}</h4>
{% endblock %}
