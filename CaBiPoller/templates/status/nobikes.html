{% extends "base.html" %}

{% block content %}
<a href="{% url 'about' %}">About this site</a>
<h3>No Bike Available Stations</h3>
	<table class="table">
	<th>Name</th>
	<th>Docks</th>
    <th>Duration (hh:mm)</th>
	{% for station in stations.nobikes %}
	<tr>
		<td>
		<a href="{% url 'station_detail' station.ref_station.id %}">
			{{ station.ref_station.name|capfirst }}
		</a>
		</td>
		<td>{{ station.docks }}</td>
		<td>{{ station.duration }}</td>
	</tr>
	{% endfor %}
	</table>
{% endblock %}
